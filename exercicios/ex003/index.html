<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar emojis</title>
</head>
<body>
    <h1>Vamos aprender aqui como usar emojis!</h1>
    <p>Vamos adicionar alguns símbolos especiais:
        <br>
        &reg;
        <br>
        &copy;
        <br>
        &trade;
        <br>
        &euro;
        <br>
        &pound;
        <br>
        &yen;
    </p>
    <p>Vamos adicionar também emojis:
        <br>
        &#x1F596;<!--emoji de mão nerd-->
        <br>
        &#x1F913;<!--emoji de nerd de óculos-->
    </p>

    
</body>
</html>
