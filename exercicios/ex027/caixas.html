<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
</head>
<style>
    h1{
        background-color: grey;
        
        height: 300px;
        width: 300px;

        border: 10px solid black;

        padding: 10px ;

        margin: 20px auto 40px auto;

        outline: 5px dashed blue;
       }
    a{
        border-width: 10px;
        border-style: solid ;
        border-color: brown;
    }
</style>
<body>
    <h1>Exemplo de caixa de box level</h1>
    <p>Parágrafos também são exemplos de box level mas <a href="">os links são exemplos de box inline level</a>.Vamos ver como tudo isso funciona.</p>
</body>
</html>
